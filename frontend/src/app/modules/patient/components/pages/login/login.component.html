<div class="login-form mb-5 p-5">
   <mat-card>
    <div class="col-md-12 mt-3 mx-auto">
        <app-title text="Login"></app-title>
    </div>
    <mat-card-content>
      <form class="p-3" [formGroup]="loginForm" (ngSubmit)="submit()"> 
        <table>
            <tr>
                <td> <text-input
                    label="Email" type="email" [control]="this.fc['email']" [showErrorWhen]="isSubmitted" 
                    > 
                    </text-input>
                </td>
            </tr>
            <tr>
                <td><text-input
                    label="Password" type="password" [control]="this.fc['password']"  [showErrorWhen]="isSubmitted"
                    ></text-input></td>
            </tr>
            <tr>
                <td>
                    <default-button text="Login"></default-button>
                </td> 
            </tr>
           </table>
    </form>
    
    <div class="col-md-12 text-center">
        <a class="create-account" [routerLink]="['/register']" routerLinkActive="router-link-active" >create account?</a>
    </div>
    <div class="col-md-12 text-center mt-3">
        <a class="create-account" [routerLink]="['/forget-password']" routerLinkActive="router-link-active" >forget Password?</a>
    </div>
    </mat-card-content>
   </mat-card>
</div>
