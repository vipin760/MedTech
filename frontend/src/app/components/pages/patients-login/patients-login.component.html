<div class="container">
  <div style="display: flex; justify-content: center;">
   <mat-card>
    <mat-card-content>
      <form action="" [formGroup]="loginForm" (ngSubmit)="submit()">
        <app-title title="Login"></app-title>
        <text-input
          label="Email"
          [control]="fc['email']"
          [showErrorWhen]="isSubmitted"
          type="email"
        >
        </text-input>
  
        <text-input
          label="Password"
          [control]="fc['password']" 
          [showErrorWhen]="isSubmitted"
          type="password"
        >
        </text-input>
       <default-button text="Login">
       </default-button>
      </form >
    </mat-card-content>
   </mat-card>
  </div>
</div>
